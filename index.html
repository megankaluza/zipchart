
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <!--Stylesheet-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!--ZingChart-->
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <title>ZipChart</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Coffee.</h1>
      </div>
      <div class="black">
        <h2>What's your favorite coffee drink?</h2>
      </div>
      <div class="container">
        <div class="graph">
          <div id="chartCoffee"></div>
        </div>
        <div class="graph">
          <div id='chartCoffeeTwo'></div>
        </div>
      </div>
      <div class="black">
        <h2>What's your favorite creamer?</h2>
      </div>
      <div class="container">
        <div class="graph">
          <div id='pieDairy'></div>
        </div>
        <div class="graph">
          <div id='chartDairy'></div>
        </div>
      </div>
    </div>
    <hr>
    <footer>&copy; Coffee 2017</footer>
  </div>
  <!--Scripts-->
  <script src="js/scripts.js"></script>
  </body>
</html>
